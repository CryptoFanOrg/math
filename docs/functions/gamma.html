<p class="function"> gamma( <i>z</i> ) </p>

<p>The gamma function of <i>z</i> in Math. Defined by</p>

\[ \Gamma(z) = \int_0^\infty dt \; t^{z-1} e^{-t} \]

<p>Plot on the real axis:</p>

<div class="mathcell" style="height: 4in">
<script>

var parent = document.scripts[ document.scripts.length - 1 ].parentNode;

var id = 'id' + document.scripts.length;
parent.id = id;

MathCell( id, [] );

parent.update = function( id ) {

  var p = plot( x => gamma(x), [-4.999,5,1200] );

  var config = { type: 'svgplot', yMin: -5, yMax: 5 };

  evaluate( id, [ p ], config );

}

parent.update( id );

</script>
</div>

<p>Plot on the imaginary axis:</p>

<div class="mathcell" style="height: 4in">
<script>

var parent = document.scripts[ document.scripts.length - 1 ].parentNode;

var id = 'id' + document.scripts.length;
parent.id = id;

MathCell( id, [] );

parent.update = function( id ) {

  var p = plot( x => gamma( complex(0,x) ).im, [-5,5] );

  var config = { type: 'svgplot', yMin: -1, yMax: 1 };

  evaluate( id, [ p ], config );

}

parent.update( id );

</script>
</div>
